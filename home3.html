<!DOCTYPE html>
<html lang="en">
<!-- recruiter view -->
<head>
  <title>Letshire</title>
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
  <link href="css/letshire.css" rel="stylesheet"/>
  <link href="jquery/themes/start/jquery-ui.css" rel="stylesheet"/>
  <script src="jquery/jquery-1.10.2.js"></script>
  <script src="jquery/ui/jquery.ui.core.js"></script>
  <script src="jquery/ui/jquery.ui.widget.js"></script>
  <script src="jquery/ui/jquery.ui.mouse.js"></script>
  <script src="jquery/ui/jquery.ui.button.js"></script>
  <script src="jquery/ui/jquery.ui.draggable.js"></script>
  <script src="jquery/ui/jquery.ui.position.js"></script>
  <script src="jquery/ui/jquery.ui.resizable.js"></script>
  <script src="jquery/ui/jquery.ui.dialog.js"></script>
  <script src="jquery/ui/jquery.ui.effect.js"></script>
  <script src="js/letshire.js"></script>

  <script>

    $(function() {
      $("#opening-dialog").dialog({
        autoOpen: false,
        height: 350,
        width: 400,
        title: "Create Opening",
        modal: true
      });
    });

  </script>
</head>


<body class="grey">

  <div class="navbar navbar-default navbar-static-top">

    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Letshire!</a>
    </div>

  </div>

  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <a class="gauge" href="">
          <div class="key">RESUMES</div>
          <div class="value">2,304</div>
        </a>
        <a class="gauge" href="">
          <div class="key">HIRED</div>
          <div class="value">203</div>
        </a>
        <a class="gauge" href="">
          <div class="key">OPEN</div>
          <div class="value">12</div>
        </a>

        <button class="btn btn-primary btn-lg pull-right" onclick="openingDialog(); return false;">Create Opening</button>

      </div>

    </div>

    <br><br>

    <div class="row">
      <div class="col-lg-12">
        <ul class="nav nav-tabs">
          <li class="active"><a href="home3.html">Open</a></li>
          <li><a href="home2.html">Resumes</a></li>
        </ul>
      </div>
    </div>

    <div class="row">

      <table class="table table-striped table-hover">
        <th>Title</th>
        <th>Hiring Manager</th>
        <th>Quantity</th>
        <th>Days Open</th>
        <th>Status</th>
        <th>Attachments</th>
        <tr>
          <td>Nimbus Sr. MTS</td>
          <td>Stephen Hu</td>
          <td>6</td>
          <td>29d</td>
          <td>
            <div class="progress">
              <div class="progress-bar progress-bar-success" style="width: 40%">
              </div>
              <div class="progress-bar progress-bar-primary" style="width: 25%">
              </div>
              <div class="progress-bar progress-bar-danger" style="width: 35%">
              </div>
            </div>
          </td>
          <td><a href=""><img src="images/glyphicons_062_paperclip.png"></a></td>
        </tr>
        <tr>
          <td>ASG QE</td>
          <td>Lei Zhang</td>
          <td>2</td>
          <td>50d</td>
          <td>
            <div class="progress">
              <div class="progress-bar progress-bar-success" style="width: 10%">
              </div>
              <div class="progress-bar progress-bar-primary" style="width: 30%">
              </div>
              <div class="progress-bar progress-bar-danger" style="width: 60%">
              </div>
            </div>
          </td>
          <td><a href=""><img src="images/glyphicons_062_paperclip.png"></a></td>
        </tr>
      </table>

    </div>

  </div>

  <div id="opening-dialog">
    <div class="form-group col-md-6">
      <label class="label-control">Hiring Manager</label>
      <select class="form-control" name="manager" id="hiringmanager" placeholder="Hiring Manager">
        <option>Stephen Hu</option>
        <option>Lei Zhang</option>
        <option>Nelson Lai</option>
        <option>Pin Xie</option>
      </select>
    </div>
    <div class="form-group col-md-10">
      <label class="label-control">Title</label>
      <input class="form-control" id="title" placeholder="Title">
    </div>
    <div class="form-group col-md-4">
      <label class="label-control">Quantity</label>
      <select class="form-control" name="quantity" id="quantity">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label class="label-control">Level</label>
      <select class="form-control" name="level" id="level">
        <option>MTS</option>
        <option>Sr. MTS</option>
        <option>Staff</option>
        <option>Manager</option>
      </select>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary btn-lg">Create</button>
    </div>
  </div>

</body>

</html>

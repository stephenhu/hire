  <script src="jquery/ui/jquery.ui.position.js"></script>
  <script src="jquery/ui/jquery.ui.resizable.js"></script>

  <script>

    $(function() {
      $("#resume-dialog").dialog({
        autoOpen: false,

        title: "Add Resume",

      $("#recommend-dialog").dialog({
        autoOpen: false,
        height: 275,
        width: 400,
        title: "Recommend Candidate",
        modal: true
      });

    });

  </script>

</head>

<body>

  <div class="container">

          <li class="active"><a href="home2.html">Resumes</a></li>
        </ul>
      </div>
    </div>

    <div class="row">

      <table class="table table-striped table-hover">
        <th></th>

        <th>Company</th>

          <td>
            <a href=""><img src="images/glyphicons_030_pencil.png"></a>
            <a href=""><img src="images/glyphicons_062_paperclip.png"></a>

            <a href=""><img src="images/glyphicons_203_lock.png"></a>

          </td>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td><a href="candidate3.html">John Smith</a></td>
          <td></td>
          <td><a href="mailto:smith@westin.com">smith@westin.com</a></td>
          <td>+86 132 2353 4230</td>
          <td>Apr 23, 2004</td>
          <td>-</td>
          <td><button class="btn btn-danger btn-xs">4.8</button></td>
          <td>
            <a href=""><img src="images/glyphicons_030_pencil.png"></a>
            <a href=""><img src="images/glyphicons_062_paperclip.png"></a>
            <a href=""><img src="images/glyphicons_244_conversation.png"></a>
            <a href=""><img src="images/glyphicons_204_unlock.png"></a>
          </td>
        </tr>
      </table>

    </div>

  </div>

  <div id="resume-dialog">
    <div class="form-group col-md-8">
      <label class="label-control">Full Name</label>
      <input class="form-control" id="fullname" placeholder="Full Name">
    </div>
    <div class="form-group col-md-10">
      <label class="label-control">Email</label>
      <input class="form-control" type="email" id="email" placeholder="Email">
    </div>
    <div class="form-group col-md-10">
      <label class="label-control">Mobile</label>
      <input class="form-control" type="mobile" id="mobile" placeholder="Mobile">
    </div>
    <div class="form-group col-md-10">
      <input class="form-control" type="file" id="file">
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary btn-lg">Upload</button>
    </div>
  </div>

  <div id="recommend-dialog">

    <div class="form-group col-md-10">
      <label class="label-control">Manager</label>
      <select class="form-control" multiple>
        <option>Li Fang</option>
        <option>Jake Li</option>
      </select>
    </div>

    <div class="col-md-4">
      <button class="btn btn-primary btn-lg">Recommend</button>
    </div>

  </div>

</body>

</html>

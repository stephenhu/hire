<!DOCTYPE html>
<html lang="en">
<!-- manager view -->
<head>
  <title>Letshire</title>
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
  <link href="css/letshire.css" rel="stylesheet"/>
  <link href="jquery/themes/start/jquery-ui.css" rel="stylesheet"/>
  <script src="jquery/jquery-1.10.2.js"></script>
  <script src="jquery/ui/jquery.ui.core.js"></script>
  <script src="jquery/ui/jquery.ui.widget.js"></script>
  <script src="jquery/ui/jquery.ui.mouse.js"></script>
  <script src="jquery/ui/jquery.ui.button.js"></script>
  <script src="jquery/ui/jquery.ui.draggable.js"></script>
  <script src="jquery/ui/jquery.ui.position.js"></script>
  <script src="jquery/ui/jquery.ui.resizable.js"></script>    
  <script src="jquery/ui/jquery.ui.dialog.js"></script>
  <script src="jquery/ui/jquery.ui.effect.js"></script>
  <script src="js/letshire.js"></script>

  <script>

    $(function() {
      $("#resume-dialog").dialog({
        autoOpen: false,
        height: 450,
        width: 400,
        title: "Add Resume",
        modal: true
      });

      $("#recommend-dialog").dialog({
        autoOpen: false,
        height: 275,
        width: 400,
        title: "Recommend Candidate",
        modal: true
      });

      $("#reserve-dialog").dialog({
        autoOpen: false,
        height: 230,
        width: 400,
        title: "Warning",
        modal: true
      });

    });

  </script>

</head>

<body class="grey">

  <div class="navbar navbar-default navbar-static-top">

    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Letshire!</a>
    </div>

  </div>

  <div class="container">

    <button class="btn btn-default pull-right">Back to Summary</button>

    <div class="row">

      <h1>Nimbus Sr. MTS <span class="badge">6</span></h1>

      <div class="col-lg-12">

        <ul class="nav nav-tabs">
          <li class="active"><a href="">Pipeline</a></li>
          <li><a href="">History</a></li>
        </ul>

      </div>

    </div>

    <div class="row req">

      <div class="col-md-1">
        <h4><a href="">Joe Smith</a></h4>
      </div>

      <div class="col-md-4">
          <p>Stage: Phone</p>
      </div>

    </div>

  </div>

  <div id="resume-dialog">
    <div class="form-group col-md-8">
      <label class="label-control">Full Name</label>
      <input class="form-control" id="fullname" placeholder="Full Name">
    </div>
    <div class="form-group col-md-10">
      <label class="label-control">Email</label>
      <input class="form-control" type="email" id="email" placeholder="Email">
    </div>
    <div class="form-group col-md-10">
      <label class="label-control">Mobile</label>
      <input class="form-control" type="mobile" id="mobile" placeholder="Mobile">
    </div>
    <div class="form-group col-md-10">
      <input class="form-control" type="file" id="file">
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary btn-lg">Upload</button>
    </div>
  </div>

  <div id="recommend-dialog">

    <div class="form-group col-md-10">
      <label class="label-control">Manager</label>
      <select class="form-control" multiple>
        <option>Li Fang</option>
        <option>Jake Li</option>
      </select>
    </div>

    <div class="col-md-4">
      <button class="btn btn-primary btn-lg">Recommend</button>
    </div>

  </div>

  <div id="reserve-dialog">
    <p>When reserving a candidate, other hiring managers will be denied access until you've released the candidate.</p>
    <input type="checkbox">
    <label>Don't show this dialog again.</label>
  </div>

</body>

</html>
